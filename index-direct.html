<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eminium Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">ðŸš€ Chargement d'Eminium Launcher...</div>

    <script>
        // Gestionnaire d'erreurs global
        window.addEventListener('error', function(e) {
            document.body.innerHTML = `
                <div class="error">
                    <h2>Erreur de chargement</h2>
                    <p>${e.message}</p>
                    <p>Fichier: ${e.filename}:${e.lineno}:${e.colno}</p>
                </div>
            `;
        });

        window.addEventListener('unhandledrejection', function(e) {
            document.body.innerHTML = `
                <div class="error">
                    <h2>Erreur Promise non gÃ©rÃ©e</h2>
                    <p>${e.reason}</p>
                </div>
            `;
        });
    </script>

    <!-- Charger le fichier JavaScript consolidÃ© directement -->
    <script src="src/renderer/eminium-launcher.js"></script>
</body>
</html>
